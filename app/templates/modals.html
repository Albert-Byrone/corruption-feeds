<!-- Report Here Modal -->
<div class="modal fade" id="reportHere" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header text-center">
                <h4 class="modal-title w-100 font-weight-bold">Report a Corruption Case</h4>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body mx-3">
                <div class="md-form mb-5">
                    <i class="fas fa-map-marker-alt prefix grey-text"></i>
                    <input type="text" name="location" id="location" class="form-control validate">
                    <label data-error="wrong" data-success="right" for="location">Location</label>
                </div>

                <div class="md-form mb-5">
                    <i class="fas fa-tag prefix grey-text"></i>
                    <input type="text" name="subject" id="subject" class="form-control validate">
                    <label data-error="wrong" data-success="right" for="subject">Subject</label>
                </div>

                <div class="md-form">
                    <i class="fas fa-pencil prefix grey-text"></i>
                    <textarea type="text" name="message" id="message" class="md-textarea form-control" rows="4"></textarea>
                    <label data-error="wrong" data-success="right" for="message">Your message</label>
                </div>

            </div>
            <div class="modal-footer d-flex justify-content-center">
                <button class="btn btn-warning">Send <i class="fas fa-paper-plane-o ml-1"></i></button>
            </div>
        </div>
    </div>
</div>
